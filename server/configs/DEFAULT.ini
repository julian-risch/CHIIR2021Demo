[server]
host : localhost
port : 9090
hosts : ["0.0.0.0", "localhost", "*.hpi.de", "hpi.de"]
header_trusted_host : no
header_cors : no
debug_mode : yes

[logging]
config_file : configs/logging_verbose.yaml

[cache]
db_url : sqlite:///./store.db

[scrapers]
sz_api_key : 'API_KEY

[TextProcessing]
min_split_len : 10
fasttext_path: E://cc.de.300.bin

[SameCommentComparator]
active : yes
base_weight : 1.0
only_consecutive : yes

[SameArticleComparator]
active : no
base_weight : 1.0
only_root : yes

[ReplyToComparator]
active : no
base_weight : 1.0
only_root : yes

[SimilarityComparator]
active : no
base_weight : 0.1
only_root : yes
max_similarity : 0.5

[TemporalComparator]
active : no
base_weight : 1.0
only_root : yes
max_time : 1000

[SizeRanker]
active : no

[RecencyRanker]
active : no
use_yongest : no

[VotesRanker]
active : no
use_upvotes : yes
use_downvotes : yes

[PageRanker]
active : no
num_iterations : 100
d : 0.85
edge_type : SAME_COMMENT
use_power_mode : no

[ToxicityRanker]
active : yes

[CentralityDegreeCalculator]
