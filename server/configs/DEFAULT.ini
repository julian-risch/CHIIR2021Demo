[server]
host : 0.0.0.0
port : 9090
hosts : ["0.0.0.0", "localhost", "*.hpi.de", "hpi.de"]
header_trusted_host : no
header_cors : no
debug_mode : yes

[logging]
config_file : configs/logging_verbose.yaml

[cache]
db_url : sqlite:///./store.db

[scrapers]
sz_api_key : 'API_KEY

[TextProcessing]
min_split_len : 10

[SameCommentComparator]
active : yes
base_weight : 1.0
only_consecutive : yes

[SameArticleComparator]
active : yes
base_weight : 1.0
only_root : yes

[ReplyToComparator]
active : yes
base_weight : 1.0
only_root : yes

[PageRanker]
num_iterations: 100
d: 0.85
normalize: yes

[BottomSimilarityEdgeFilter]
top_edges = 5

[BottomReplyToEdgeFilter]
top_edges = 5
