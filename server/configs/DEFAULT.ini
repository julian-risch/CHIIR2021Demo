[server]
host : localhost
port : 9090
hosts : ["0.0.0.0", "localhost", "*.hpi.de", "hpi.de"]
header_trusted_host : no
header_cors : no
debug_mode : yes

[logging]
config_file : configs/logging_verbose.yaml

[cache]
db_url : sqlite:///./store.db

[scrapers]
sz_api_key : 'API_KEY

[TextProcessing]
min_split_len : 10

[SameCommentComparator]
active : no
base_weight : 1.0
only_consecutive : yes

[SameArticleComparator]
active : no
base_weight : 1.0
only_root : yes

[ReplyToComparator]
active : yes
base_weight : 1.0
only_root : yes

[SimilarityComparator]
active : no
base_weight : 0.1
only_root : yes
max_similarity : 0.5

[TemporalComparator]
active : no
base_weight : 1.0
only_root : yes
max_time : 1000

[PageRanker]
active : no
num_iterations : 100
d : 0.85
normalize : yes
edge_type = same_comment

[PageRankFilter]
active : no

[CentralityDegreeCalculator]
active : no

[BottomSimilarityEdgeFilter]
active : no
top_edges : 5

[BottomReplyToEdgeFilter]
active : yes
top_edges : 5

[SimilarityEdgeFilter]
active : no
threshold : 0.13
